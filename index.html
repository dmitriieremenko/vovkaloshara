<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script> 
    window.onload = function() {
     var drawingCanvas = document.getElementById('smile');
     if(drawingCanvas && drawingCanvas.getContext) {
      var context = drawingCanvas.getContext('2d');
      context.strokeStyle = "#000";
      context.fillStyle = "#fc0";
      context.beginPath();
      context.arc(100,100,50,0,Math.PI*2,true);
      context.closePath();
      context.stroke();
      context.fill();
      context.fillStyle = "#fff";
      context.beginPath();
      context.arc(84,90,8,0,Math.PI*2,true);
      context.closePath();
      context.stroke();
      context.fill();
      context.beginPath();
      context.arc(116,90,8,0,Math.PI*2,true);
      context.closePath();
      context.stroke();
      context.fill();
      context.beginPath();
      context.moveTo(70,115);
      context.quadraticCurveTo(100,130,130,115);
      context.quadraticCurveTo(100,150,70,115); 
      context.closePath();
      context.stroke();
      context.fill();
     }
    }
   </script>
<body>
    <header class="header">
<h1>New Text</h1>
<nav>
    <a href="#">Ссылка №1</a> |
    <a href="#">Ссылка №2</a> |

    <a href="#">Ссылка №4</a> |
    <a href="#">Ссылка №5</a>
</nav>
    </header>
    <section>
    <canvas id="smile" width="200" height="200"></canvas>
    <audio src="audio/PharaoH.mp3" controls loop></audio>
<img src="img/1.jpg" alt="Map" width="640" height="420" usemap="#Navigation">
<map name="Navigation">
<area shape="rect" coords="" href="" alt="">
<area shape="" coords="" href="" alt="">Юл
</map>
    </section>
    <footer>
<h1>Contacts</h1>
<p>Number: 5555555</p>
    </footer>
</body>
</html>
